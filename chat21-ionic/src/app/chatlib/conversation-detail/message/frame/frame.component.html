<div  [ngStyle] = "{ 'max-width': '100%', 'width': width, 'height': height }">
  <div *ngIf="loading" class="loader" [ngStyle] = "{ 'width': width , 'height': height  }"></div>
  <iframe  allowfullscreen 
    [ngClass]="{'isLoadingImage': loading}"
    width = "100%" height = "100%" 
    [src]="url" 
    (load)="onLoaded($event)">
  </iframe>
</div>
